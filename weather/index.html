<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>weekly | Know how!</title>
</head>
<body>



   <!-- ============= Header section ============== -->


   <header>
    <nav class="navigation">
        <div class="lwrapper">
            <a href="/" class="link">
                <img height="80" src="./logo.png" alt="Weather" class="logo">
            </a>
        </div>
        <div class="navbar">
            <ul class="nav-menu">
                <li class="nav-items">
                     <div class="loc">
                        <small>You are in</small>
                        <div class="kenya">
                            <i class="fas fa-location-dot"></i>
                            <span id="location">Kenya</span>
                        </div>
                     </div>
                </li>
                <li class="nav-items">
                    <button onclick={changeColor()} id="light" type="button">
                        <i class="fa-regular fa-moon"></i>
                        <span>Dark</span>  
                    </button>
                    <button onclick={removeColor()} id="dark" type="button">  
                        <i class="fa-regular fa-sun"></i><br>
                        <span>Light</span>
                    </button>
                </li>
                <li class="nav-items">
                    <a href="#contact" class="whatsa">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
   </header> 

   <!-- ============= main section ============== -->

   <main>
        
        <div class="dat">
            <small class="small" id="today"></small>
        </div>
        <div class="container">
            <h1 id="onehead"></h1>
            <h3 class="head">Do you know how many countries are there in the East African Community (EAC)?</h3>
            <div id="wrap">
            <smaall class="small">Click down to find out</smaall> <br>
            <button class="clickme" onclick={eastAfrica()} type="button">Find out now</button>
            </div>
            <ul class="country">
                <li class="car_name"></li>
            </ul>
            <h3 class="head">Conditional statement in JavaScript</h3>
            <small class="small">Click on <strong>Click me </strong>to find out the hidden information</small><br>
            <button id="hidden" onclick={myClickFunction()} class="clickme">
                Click me
            </button>
            <div id="information"/>
        </div>
        
   </main>

   <!-- ============= Footer ============== -->


   <footer>
    <div class="copy">
        <p>© 2023 WEEKLY. ALL RIGHT RESERVED.</p>
    </div>
    <div class="foo-wrapper">
        <p>Designed by:</p>
    <a href="https://www.facebook.com/prince.mwenyemali" class="by" target="_blank">
        <button>Prince with ❤️</button>
    </a>
    </div>
   </footer>

   <!-- ============= Imported JS files ============-->
   <!-- ============= local Javascript file ============== -->
   <script src="./main.js"></script>

</html>
